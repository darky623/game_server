version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Mount SSL certificates
    ports:
      - "443:8000"  # Changed to 443 for HTTPS
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SSL_KEYFILE=/etc/letsencrypt/live/lotw-api.clava.space/privkey.pem
      - SSL_CERTFILE=/etc/letsencrypt/live/lotw-api.clava.space/fullchain.pem

volumes:
  pg_data:
